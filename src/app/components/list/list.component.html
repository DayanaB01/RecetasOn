<div class="contenedor">
    <div class="boxNav">
        <app-banner-nav></app-banner-nav>
    </div>
    <div class="listas">
        <p>LISTA DE RECETAS GUARDADAS EN LA BASE DE DATOS</p>
        <div class="receta" *ngFor="let place of places">    
            <div class="info">
                <label>RECETA: <input type="text" placeholder="{{place.title}}"> </label>
                <label>INGREDIENTES: <textarea name="" id="">{{place.ingredients}}</textarea></label>
                <label>PROCESO: <textarea name="" id="">{{place.process}}</textarea></label>
                <label>AUTOR: <input type="text" placeholder="{{place.autor}}"></label>
                <button>EDITAR</button>    
                <button (click)="onClickDelete(place)">QUITAR</button>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</div>
