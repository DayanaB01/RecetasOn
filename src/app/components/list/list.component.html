<div class="contenedor">
    <!-- <div class="boxNav">
        <app-banner-nav></app-banner-nav>
    </div> -->
    <div class="btnCrear">
        <button type="button" (click)="openReceta()">Nueva receta</button>
    </div>
    <div class="listas">
        <div class="receta" *ngFor="let place of places">    
            <div class="info">
                <mat-card appearance="outlined">
                    <div class="img">
                        <img mat-card-md-image src="../../../assets/imagenes/balanced-diet.png"  alt="Image of food">
                    </div>
                    <div class="cardContenedor">
                        <mat-card-header>
                            <mat-card-title>{{place.title}}</mat-card-title>
                          </mat-card-header>
                          <mat-card-content>                        
                              <ul>
                                  <li> INGREDIENTES: {{place.ingredients}}</li>
                                  <li>PREPARACIÃ“N: {{place.process}} </li>
                              </ul>
                            </mat-card-content>
                          <mat-card-actions align="start">
                             <button mat-button (click)="openEdit(place)">Editar</button>
                            <button mat-button (click)="onClickDelete(place)">Eliminar</button>
                          </mat-card-actions>
                    </div>
                  </mat-card>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</div>
