<form [formGroup]="formsweets" (ngSubmit)="enviarPostre()">
    <div>
        <p>AQUI PUEDES INGRESAR LAS RECETAS PARA NUEVOS POSTRES.</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Titulo</label>
        <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Ingredientes</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="ingredients"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Proceso</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="process"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Autor</label>
        <input type="text" class="form-control" formControlName="autor">
    </div>
    <div class="mb-3">
        <button type="submit">AGREGAR POSTRE</button>
    </div>
</form>
